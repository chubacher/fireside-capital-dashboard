<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fireside Capital - Assets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fc;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background-color: #007bff;
      color: white;
      padding-top: 1rem;
      position: fixed;
      width: 240px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
      font-weight: 500;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #0069d9;
      border-left: 4px solid white;
    }

    .main-content {
      margin-left: 240px;
      background-color: #f8f9fc;
      min-height: 100vh;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
    }

    .table th {
      background-color: #f1f3f5;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-center mb-4">ðŸ”¥Fireside Capital</h4>
      <a href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a href="assets.html" class="active"><i class="bi bi-house-door me-2"></i> Assets</a>
      <a href="investments.html"><i class="bi bi-piggy-bank me-2"></i> Investments</a>
      <a href="debts.html"><i class="bi bi-credit-card me-2"></i> Debts</a>
      <a href="bills.html"><i class="bi bi-receipt me-2"></i> Bills</a>
      <a href="reports.html"><i class="bi bi-graph-up-arrow me-2"></i> Reports</a>
      <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <main class="main-content flex-grow-1 px-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Assets</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAssetModal">
          <i class="bi bi-plus-circle me-1"></i> Add Asset
        </button>
      </div>

      <div class="card p-4 shadow-sm">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Current Value</th>
                <th>Loan Balance</th>
                <th>Equity</th>
                <th>Next Due</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="assetTableBody">
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Asset Modal -->
  <div class="modal fade" id="addAssetModal" tabindex="-1" aria-labelledby="addAssetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="assetForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addAssetModalLabel">Add Asset</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body row g-3">
            <div class="col-md-6">
              <label for="assetName" class="form-label">Asset Name</label>
              <input type="text" class="form-control" id="assetName" required />
            </div>

            <div class="col-md-6">
              <label for="assetType" class="form-label">Asset Type</label>
              <select class="form-select" id="assetType" required>
                <option value="">Choose...</option>
                <option value="realEstate">Real Estate</option>
                <option value="vehicle">Vehicle</option>
                <option value="vehicle">Other</option>
              </select>
            </div>

            <!-- Real Estate Fields -->
            <div class="asset-fields real-estate-fields d-none">
              <div class="col-md-6">
                <label for="purchasePrice" class="form-label">Purchase Price</label>
                <input type="number" class="form-control" id="purchasePrice" step="0.01" />
              </div>
              <div class="col-md-6">
                <label for="purchaseDate" class="form-label">Purchase Date</label>
                <input type="date" class="form-control" id="purchaseDate" />
              </div>
              <div class="col-md-6">
                <label for="propertyValue" class="form-label">Current Market Value</label>
                <input type="number" class="form-control" id="propertyValue" step="0.01" />
              </div>
              <div class="col-md-6">
                <label for="loanAmount" class="form-label">Loan Amount</label>
                <input type="number" class="form-control" id="loanAmount" step="0.01" />
              </div>
              <div class="col-md-6">
                <label for="interestRate" class="form-label">Interest Rate (%)</label>
                <input type="number" class="form-control" id="interestRate" step="0.01" />
              </div>
              <div class="col-md-6">
                <label for="termYears" class="form-label">Loan Term (Years)</label>
                <input type="number" class="form-control" id="termYears" step="0.01" />
              </div>
              <div class="col-md-6">
                <label for="realEstateNextDueDate" class="form-label">Next Due Date</label>
                <input type="date" class="form-control" id="realEstateNextDueDate" />
              </div>
            </div>

            <!-- Vehicle Fields -->
            <div class="asset-fields vehicle-fields d-none">
              <div class="col-md-6">
                <label for="vehicleValue" class="form-label">Current Vehicle Value</label>
                <input type="number" class="form-control" id="vehicleValue" />
              </div>
              <div class="col-md-6">
                <label for="vehicleLoanBalance" class="form-label">Loan Balance</label>
                <input type="number" class="form-control" id="vehicleLoanBalance" />
              </div>
              <div class="col-md-6">
                <label for="vehicleLoanStartDate" class="form-label">Loan Start Date</label>
                <input type="date" class="form-control" id="vehicleLoanStartDate" />
              </div>
              <div class="col-md-6">
                <label for="vehicleInterestRate" class="form-label">Interest Rate (%)</label>
                <input type="number" class="form-control" id="vehicleInterestRate"  step="0.01" />
              </div>
              <div class="col-md-6">
                <label for="vehicleNextDueDate" class="form-label">Next Due Date</label>
                <input type="date" class="form-control" id="vehicleNextDueDate" />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Asset</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("assetType").addEventListener("change", function () {
      const type = this.value;
      document.querySelectorAll(".asset-fields").forEach(el => el.classList.add("d-none"));
      if (type === "realEstate") {
        document.querySelector(".real-estate-fields").classList.remove("d-none");
      } else if (type === "vehicle") {
        document.querySelector(".vehicle-fields").classList.remove("d-none");
      }
    });
  </script>
  <script src="assets/js/app.js"></script>
</body>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <strong id="deleteAssetName">this asset</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

</html>
