<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireside Capital - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <div>
                <h4 class="text-center mb-4">ðŸ”¥Fireside Capital</h4>
                <a href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a href="assets.html"><i class="bi bi-house-door me-2"></i> Assets</a>
                <a href="investments.html"><i class="bi bi-piggy-bank me-2"></i> Investments</a>
                <a href="debts.html"><i class="bi bi-credit-card me-2"></i> Debts</a>
                <a href="bills.html"><i class="bi bi-receipt me-2"></i> Bills</a>
                <a href="income.html"><i class="bi bi-cash-stack me-2"></i> Income</a>
                <a href="budget.html"><i class="bi bi-calculator me-2"></i> Budget</a>
                <a href="reports.html"><i class="bi bi-graph-up-arrow me-2"></i> Reports</a>
                <a href="settings.html" class="active"><i class="bi bi-gear me-2"></i> Settings</a>
            </div>
            <div class="theme-toggle">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeSwitch" />
                    <label class="form-check-label" for="themeSwitch">ðŸŒ™ Dark Mode</label>
                </div>
            </div>
        </div>

        <main class="main-content flex-grow-1 px-4 py-4">
             <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Settings</h2>
                <div>
                  <div id="loggedOutState" class="d-none">
                    <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
                  </div>
                  <div id="loggedInState" class="d-none">
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Welcome, <span id="username">User</span>!
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Account Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            
            <div id="dataContainer" style="visibility: hidden;">
                <div class="card p-4 shadow-sm">
                    <h5 class="mb-3">Financial Goals</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="emergencyFundGoal" class="form-label">Emergency Fund Goal ($)</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="emergencyFundGoal" placeholder="e.g., 15000">
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary" id="saveSettingsBtn">Save Settings</button>
                        <span id="settingsStatus" class="ms-3"></span>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
