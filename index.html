<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fireside Capital - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fc;
      margin: 0;
    }

    .sidebar {
      height: 100vh;
      background-color: #007bff;
      color: white;
      padding-top: 1rem;
      position: fixed;
      width: 240px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
      font-weight: 500;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #0069d9;
      border-left: 4px solid white;
    }

    .main-content {
      margin-left: 240px;
      background-color: #f8f9fc;
      min-height: 100vh;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
    }

    .stat-box {
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #6c757d;
    }

    .chart-wrapper {
      position: relative;
      width: 100%;
      height: 350px;
    }

    .chart-wrapper canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .dashboard-card {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      padding: 1.25rem;
      position: relative;
      border: 1px solid #e3e6f0;
      min-width: 220px;
      flex: 1;
    }

    .dashboard-card::before {
      content: "";
      display: block;
      height: 5px;
      width: 100%;
      border-radius: 0.75rem 0.75rem 0 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    .card-investments::before {
      background-color: #4e73df;
    }

    .card-debts::before {
      background-color: #e74a3b;
    }

    .card-assets::before {
      background-color: #36b9cc;
    }

    .card-networth::before {
      background-color: #1cc88a;
    }

    .dashboard-card h5 {
      margin: 0;
      font-size: 1rem;
      color: #4e4e4e;
    }

    .dashboard-card p {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0.25rem 0 0;
      color: #1a1a1a;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-center mb-4">ðŸ”¥Fireside Capital</h4>
      <a href="index.html" class="active"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a href="assets.html"><i class="bi bi-house-door me-2"></i> Assets</a>
      <a href="investments.html"><i class="bi bi-piggy-bank me-2"></i> Investments</a>
      <a href="debts.html"><i class="bi bi-credit-card me-2"></i> Debts</a>
      <a href="bills.html"><i class="bi bi-receipt me-2"></i> Bills</a>
      <a href="reports.html"><i class="bi bi-graph-up-arrow me-2"></i> Reports</a>
      <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <main class="main-content flex-grow-1 px-4 py-4">


      <div class="row g-4">
        <div class="d-flex flex-wrap gap-4 mb-4">
          <div class="dashboard-card card-investments">
            <h5>Total Investments</h5>
            <p id="totalInvestments">$0.00</p>
          </div>
          <div class="dashboard-card card-debts">
            <h5>Total Debts</h5>
            <p id="totalDebts">$0.00</p>
          </div>
          <div class="dashboard-card card-assets">
            <h5>Assets</h5>
            <p id="totalAssets">$0.00</p>
          </div>
          <div class="dashboard-card card-networth">
            <h5>Net Worth</h5>
            <p id="netWorth">$0.00</p>
          </div>
        </div>

      </div>

      <div class="card p-4 shadow-sm mt-4">
        <h5 class="mb-3">Upcoming Payments</h5>
        <div id="upcomingPaymentsList">
          <!-- Populated by JS -->
        </div>
      </div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
