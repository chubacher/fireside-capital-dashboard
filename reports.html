<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fireside Capital - Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fc;
      margin: 0;
    }
    .sidebar {
      height: 100vh;
      background-color: #007bff;
      color: white;
      padding-top: 1rem;
      position: fixed;
      width: 240px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
      font-weight: 500;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #0069d9;
      border-left: 4px solid white;
    }
    .main-content {
      margin-left: 240px;
      background-color: #f8f9fc;
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 0.75rem;
    }
    .report-summary {
      padding: 2rem;
      border-radius: 0.75rem;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="text-center mb-4">Fireside Capital</h4>
      <a href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
      <a href="assets.html" class=""><i class="bi bi-house-door me-2"></i> Assets</a>
      <a href="investments.html"><i class="bi bi-piggy-bank me-2"></i> Investments</a>
      <a href="debts.html"><i class="bi bi-credit-card me-2"></i> Debts</a>
      <a href="reports.html" class="active"><i class="bi bi-graph-up-arrow me-2"></i> Reports</a>
      <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <main class="main-content flex-grow-1 px-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Reports</h2>
        <button class="btn btn-outline-primary"><i class="bi bi-download me-1"></i> Export</button>
      </div>

      <div class="card shadow-sm p-4">
        <h5 class="mb-3">Summary</h5>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="bg-light p-3 rounded">
              <h6>Total Investments</h6>
              <p class="fs-5 text-success"><span id="reportInvestments">0.00</span></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="bg-light p-3 rounded">
              <h6>Total Debts</h6>
              <p class="fs-5 text-danger"><span id="reportDebts">0.00</span></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="bg-light p-3 rounded">
              <h6>Net Worth</h6>
              <p class="fs-5 text-primary"><span id="reportNetWorth">0.00</span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-4 p-4 shadow-sm">
        <h5 class="mb-3">Net Worth Over Time</h5>
        <div style="height: 300px;">
          <canvas id="netWorthTimelineChart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
